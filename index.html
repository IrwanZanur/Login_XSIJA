<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login NIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .inputtext {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    .tombol {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    /* Spinner dan overlay */
    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 14px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="judul">K G S</div>
    <img class="logo" src="https://lh3.googleusercontent.com/d/1Em6kwqdZfG27aKHEV8EUv4ehlKPCO_kN" alt="Logo">
    <form id="login-form">
      <input type="number" name="nis" placeholder="Masukkan NIS" class="inputtext" required>
      <div id="peringatan" class="warning">NIS tidak terdaftar!</div>
      <input type="submit" value="Login" class="tombol">
    </form>

    <!-- Spinner overlay -->
    <div class="overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Mohon tunggu, mengecek NIS...</div>
    </div>
  </div>

  <script>
    const allowedNIS = ["2315541","2315542","2315543","2315544","2315545","2315546","2315547","2315548","2315549","2315550","2315551","2315552","2315553","2315555","2315556","2315557","2315558","2315559","2315560","2315561","2315562","2315563","2315564","2315565","2315566","2315567","2315568","2315569","2315570","2315571","2315572","2315573","2315574","2315575","2315576","2315578","2315579","2315580","2315581","2315582","2315583","2315584","2315585","2315586","2315587","2315588","2315589","2315590","2315591","2315592","2315593","2315594","2315595","2315596","2315597","2315598","2315599","2315600","2315601","2315602","2315603","2315604","2315605","2315606","2315607","2315608","2315609","2315610","2315611","2315612"
];

    const redirectURL = "https://sites.google.com/guru.smk.belajar.id/smkn-26-jakarta-kurikulum/sumatif-akhir-semester-genap/pelaksanaan-pas/kelas-xi/kgs";
    const webAppURL = "https://script.google.com/macros/s/AKfycbzvS8Uly3-TgkQ00OS4c9QwwPiWLxjueXCV6KwKE6ZI2wRD0KxPoGzaqcdb5rWYPXgB/exec";

    const form = document.getElementById("login-form");
    const nisInput = form.elements["nis"];
    const warning  = document.getElementById("peringatan");
    const overlay  = document.getElementById("loadingOverlay");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nis = nisInput.value.trim();

      if (allowedNIS.includes(nis)) {
        overlay.style.display = "flex"; // Tampilkan loading spinner

        // Kirim ke Google Sheets via Web App
        fetch(webAppURL, {
          method: "POST",
          body: new URLSearchParams({ nis: nis }),
        }).then(response => {
          // Setelah tercatat, lakukan redirect
          window.location.href = redirectURL;
        }).catch(() => {
          alert("Terjadi kesalahan saat mencatat ke Google Sheet.");
          overlay.style.display = "none";
        });

      } else {
        warning.style.display = "block";
      }
    });

    nisInput.addEventListener("input", function() {
      if (warning.style.display === "block") {
        warning.style.display = "none";
      }
    });
  </script>
</body>
</html>
